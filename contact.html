<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acewebs/contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #E0AED0;
            transition: color 0.3s ease;
        }
        .logo:hover {
            color: #fff;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #E0AED0;
        }
        .contact-section {
            padding: 4rem 0;
        }
        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .contact-description {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 0.375rem;
            background-color: #111;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-input:focus,
        .form-textarea:focus {
            border-color: #E0AED0;
            outline: none;
        }
        .form-textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #E0AED0;
            color: #000;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #fff;
            color: #000;
        }
        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }
        .contact-info p {
            margin-bottom: 0.75rem;
            color: #ddd;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .contact-icons a {
            display: inline-block;
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .contact-icons a:hover {
            color: #E0AED0;
            transform: scale(1.2);
        }
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-bottom: 2rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        #form-messages {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        #form-messages.success {
            background-color: #4CAF50;
            color: white;
        }
        #form-messages.error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="flex items-center justify-between py-6" data-aos="fade-down">
            <div class="logo">Dezion</div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="service.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link" style="color: #E0AED0;">Contact</a>
                <a href="tel:+15551234567" class="nav-link">Call: +91 759-394-3130</a>
            </nav>
        </header>

        <section class="contact-section" data-aos="fade-up">
            <h2 class="contact-title">Get in Touch</h2>
            <p class="contact-description">Feel free to reach out with any questions or inquiries.</p>

            <form class="contact-form" id="contactForm" action="process_form.php" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-input" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" id="email" class="form-input" name="email" placeholder="Your Email" required>
                </div>
                 <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-input" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-textarea" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div id="form-messages"></div>

            <div class="contact-info">
                <p>Email: <a href="mailto:info@dezign.com">Acewebs321@gmail.com</a></p>
                <p>Phone: +91 7593943130</p>
                <div class="contact-icons">
                    <a href="#" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" aria-label="Gmail">
                        <i class="far fa-envelope"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p> All Copyright reserved @ Ace Webs</p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const formMessages = document.getElementById('form-messages');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch('process_form.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    formMessages.classList.remove('error');
                    formMessages.classList.add('success');
                    formMessages.textContent = data;
                    form.reset();
                })
                .catch(error => {
                    console.error('There has been a problem with your form submission: ', error);
                    formMessages.classList.remove('success');
                    formMessages.classList.add('error');
                    formMessages.textContent = 'Oops! There was an error submitting your form.';
                });
            });
        });
    </script>

</body>
</html>
